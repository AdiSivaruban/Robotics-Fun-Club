<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paddle Boat Project</title>
  <style>
    :root {
      --primary: #6C63FF;
      --secondary: #A3A1FF;
      --accent: #FF8A65;
      --light-bg: #f8f9fc;
      --box: #ffffff;
      --text: #333;
      --highlight: #5c6bc0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Floating Background Bubbles */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(108, 99, 255, 0.08);
      z-index: 0;
    }

    body::before {
      width: 200px;
      height: 200px;
      top: 100px;
      left: -80px;
    }

    body::after {
      width: 150px;
      height: 150px;
      bottom: 100px;
      right: -60px;
    }

    header {
      background-color: #ffffff;
      padding: 1em 2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
    }

    .site-logo {
      font-size: 1.7em;
      font-weight: bold;
      color: var(--primary);
      padding: 0.5em 1em;
      background: #eef1fd;
      border-radius: 12px;
      transition: 0.3s ease all;
      animation: pulse 3s infinite;
      box-shadow: 0 0 10px rgba(108, 99, 255, 0.1);
    }

    .site-logo:hover {
      transform: scale(1.05) rotate(-2deg);
      background-color: var(--secondary);
      color: white;
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.3);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    nav {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      padding: 0.6em 1.2em;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: var(--accent);
      transform: scale(1.08);
    }

    .container {
      max-width: 900px;
      margin: 3em auto;
      background-color: var(--box);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative;
      z-index: 1;
    }

    h2 {
      color: var(--highlight);
      margin-top: 2em;
    }

    .section-divider {
      text-align: center;
      margin: 3em 0 2em;
      position: relative;
    }

      content: '';
      height: 2px;
      background: #ddd;
      width: 100%;
