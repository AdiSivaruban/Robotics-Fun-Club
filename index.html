<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotics Fun Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Coming+Soon&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-light: #dff6e2;
      --green-mid: #8cc5a0;
      --green-dark: #438c75;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Coming Soon', cursive;
      background-image:
        linear-gradient(0deg, transparent 24%, #e5fbe3 25%, transparent 26%, transparent 74%, #e5fbe3 75%, transparent 76%),
        linear-gradient(90deg, transparent 24%, #e5fbe3 25%, transparent 26%, transparent 74%, #e5fbe3 75%, transparent 76%);
      background-size: 40px 40px;
      background-color: var(--green-light);
      color: #222;
      overflow-x: hidden;
    }

    header {
      background-color: var(--green-mid);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2em 2em;
      box-shadow: 0 4px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 1px 1px 2px #4c4c4c33;
    }

    nav a {
      margin-left: 1em;
      text-decoration: none;
      color: var(--green-dark);
      background-color: var(--white);
      font-family: 'Fredoka One', cursive;
      padding: 0.5em 1em;
      border-radius: 16px;
      box-shadow: 3px 3px 0 var(--green-dark);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 0 #2b5c4d;
    }

    .main {
      text-align: center;
      padding: 6em 2em 4em;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.8em;
      color: var(--green-dark);
      text-shadow: 2px 2px var(--white);
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 2em;
    }

    .cta-button {
      font-family: 'Fredoka One', cursive;
      font-size: 1.1em;
      padding: 0.8em 1.6em;
      border: none;
      border-radius: 20px;
      background-color: var(--green-dark);
      color: var(--white);
      box-shadow: 4px 4px 0 var(--green-mid);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 6px 6px 0 var(--green-mid);
    }

    footer {
      background-color: var(--green-dark);
      color: var(--white);
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
      box-shadow: 0 -4px 10px var(--shadow);
    }

    .characters {
      position: fixed;
      bottom: 0;
      width: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .char-left,
    .char-right {
      position: absolute;
      bottom: 0;
      height: 200px;
      opacity: 0.95;
    }

    .char-left {
      left: 0;
    }

    .char-right {
      right: 0;
    }

    /* Depth layer styles */
    .bg-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/lined-paper.png');
      opacity: 0.08;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="bg-layer"></div>

  <header>
    <div class="logo">Robotics Fun Club</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="boat.html">Paddle Boat</a>
      <a href="#">Projects</a>
      <a href="#">Upload</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to Our STEM Playground!</h1>
    <p>Explore hands-on robotics, engineering builds, and creative projects designed just for kids.</p>
    <a href="boat.html"><button class="cta-button">Try the Paddle Boat!</button></a>
  </div>

  <div class="characters">
    <img src="bear.png" alt="Bear character" class="char-left">
    <img src="marker.png" alt="Marker character" class="char-right">
  </div>

  <footer>
    ðŸŒ± Powered by Creativity Â· Robotics Fun Club Â· Â© 2025
  </footer>

</body>
</html>
