<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotics Fun Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Coming+Soon&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Coming Soon', cursive;
      background-color: #fffdf5;
      background-image: 
        linear-gradient(0deg, transparent 24%, #fceee3 25%, transparent 26%, transparent 74%, #fceee3 75%, transparent 76%, transparent),
        linear-gradient(90deg, transparent 24%, #fceee3 25%, transparent 26%, transparent 74%, #fceee3 75%, transparent 76%, transparent);
      background-size: 40px 40px;
      color: #333;
    }

    header {
      text-align: center;
      padding: 3em 2em 1em;
      position: relative;
    }

    .title {
      font-family: 'Fredoka One', cursive;
      font-size: 3em;
      margin: 0;
      color: #ff5590;
      text-shadow: 2px 2px #fbd0d0;
    }

    nav {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    nav a {
      font-family: 'Fredoka One', cursive;
      background-color: #ffe0ea;
      color: #333;
      text-decoration: none;
      padding: 0.8em 1.5em;
      border-radius: 12px;
      font-size: 1.1em;
      box-shadow: 3px 3px 0 #888;
      transition: all 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.07);
      background-color: #ffc8d8;
      box-shadow: 3px 3px 0 #444;
    }

    .main {
      text-align: center;
      padding: 2em 1em 5em;
      max-width: 800px;
      margin: 0 auto;
    }

    .main h2 {
      font-family: 'Fredoka One', cursive;
      font-size: 2em;
      color: #d43f75;
      margin-bottom: 0.5em;
    }

    .main p {
      font-size: 1.1em;
      line-height: 1.7;
      max-width: 600px;
      margin: 0 auto;
    }

    .characters {
      position: fixed;
      bottom: 0;
      width: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .char-left {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 200px;
    }

    .char-right {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 200px;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.2em;
      }

      nav a {
        padding: 0.6em 1em;
        font-size: 1em;
      }

      .main h2 {
        font-size: 1.5em;
      }

      .char-left,
      .char-right {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 class="title">Robotics Fun Club</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="boat.html">Paddle Boat</a>
      <a href="#">Projects</a>
      <a href="#">Upload</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="main">
    <h2>Welcome to Our Club!</h2>
    <p>Explore our awesome STEM projects, build cool creations, and share your work. Click a page above to get started!</p>
  </div>

  <div class="characters">
    <img src="bear.png" alt="Bear character" class="char-left">
    <img src="marker.png" alt="Marker character" class="char-right">
  </div>

  <footer>
    © 2025 Robotics Fun Club · Powered by Cute Vibes ✨
  </footer>

</body>
</html>
