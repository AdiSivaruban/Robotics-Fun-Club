<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotics Fun Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Coming+Soon&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #8FCB9B;
      --mint: #D8F3DC;
      --forest: #40916C;
      --dark: #2D6A4F;
      --white: #f9f9f9;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      background-color: var(--mint);
      background-image: linear-gradient(0deg, transparent 24%, #c4f1d6 25%, transparent 26%, transparent 74%, #c4f1d6 75%, transparent 76%),
                        linear-gradient(90deg, transparent 24%, #c4f1d6 25%, transparent 26%, transparent 74%, #c4f1d6 75%, transparent 76%);
      background-size: 40px 40px;
      font-family: 'Coming Soon', cursive;
      color: var(--dark);
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--green);
      box-shadow: 0 4px 10px var(--shadow);
      z-index: 1000;
      padding: 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 1.8em;
      color: white;
      text-shadow: 2px 2px 0 var(--dark);
    }

    nav {
      display: flex;
      gap: 1em;
    }

    nav a {
      font-family: 'Fredoka One', cursive;
      background-color: white;
      padding: 0.6em 1em;
      border-radius: 12px;
      text-decoration: none;
      color: var(--forest);
      box-shadow: 3px 3px 0 var(--dark);
      transition: all 0.2s ease;
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 4px 4px 0 var(--dark);
      background-color: #e1ffe6;
    }

    .main {
      padding: 4em 2em;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .main h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 2.8em;
      margin-bottom: 0.3em;
    }

    .main p {
      font-size: 1.2em;
      margin-bottom: 2em;
      color: #3a3a3a;
    }

    .main .start-btn {
      background-color: var(--forest);
      color: white;
      font-family: 'Fredoka One', cursive;
      font-size: 1.2em;
      padding: 0.8em 2em;
      border: none;
      border-radius: 20px;
      box-shadow: 3px 3px 0 var(--dark);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .main .start-btn:hover {
      transform: translateY(-2px);
      background-color: var(--dark);
    }

    .characters {
      position: fixed;
      bottom: 0;
      width: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .char-left {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 220px;
    }

    .char-right {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 220px;
    }

    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      background-color: var(--forest);
      color: white;
      box-shadow: 0 -3px 10px var(--shadow);
      margin-top: 3em;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Robotics Fun Club</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="boat.html">Paddle Boat</a>
      <a href="#">Projects</a>
      <a href="#">Upload</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to Our STEM Playground!</h1>
    <p>Explore hands-on robotics, engineering builds, and creative projects designed just for kids.</p>
    <a href="boat.html"><button class="start-btn">Try the Paddle Boat!</button></a>
  </div>

  <div class="characters">
    <img src="bear.png" alt="Bear character" class="char-left">
    <img src="marker.png" alt="Marker character" class="char-right">
  </div>

  <footer>
    ðŸš€ Powered by Creativity Â· Robotics Fun Club Â· Â© 2025
  </footer>

</body>
</html>
