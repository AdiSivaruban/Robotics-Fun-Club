<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotics Fun Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Coming+Soon&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Coming Soon', cursive;
      background-image: linear-gradient(0deg, transparent 24%, #fceee3 25%, transparent 26%, transparent 74%, #fceee3 75%, transparent 76%, transparent),
                        linear-gradient(90deg, transparent 24%, #fceee3 25%, transparent 26%, transparent 74%, #fceee3 75%, transparent 76%, transparent);
      background-size: 40px 40px;
      background-color: #fffdf5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2em;
      position: relative;
    }

    .title {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5em;
      margin: 0;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1.2em;
      margin-top: 0.5em;
      background: white;
      border: 2px solid #555;
      display: inline-block;
      padding: 0.5em 1.2em;
      border-radius: 20px;
    }

    nav {
      margin-top: 2em;
    }

    nav a {
      margin: 0 1em;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      font-family: 'Fredoka One', cursive;
      background-color: #ffe0ea;
      padding: 0.6em 1em;
      border-radius: 12px;
      box-shadow: 2px 2px 0 #555;
      transition: all 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.1);
      background-color: #ffc8d8;
    }

    .characters {
      position: fixed;
      bottom: 0;
      width: 100%;
      pointer-events: none;
    }

    .char-left {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 200px;
    }

    .char-right {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 200px;
    }

    .main {
      text-align: center;
      padding: 3em;
    }

    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #777;
    }

  </style>
</head>
<body>

  <header>
    <h1 class="title">Robotics Fun Club</h1>
    <div class="subtitle">By Group A</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="boat.html">Paddle Boat</a>
      <a href="#">Projects</a>
      <a href="#">Upload</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="main">
    <h2>Welcome to Our Club!</h2>
    <p>Explore our fun STEM projects and hands-on creations. Click a page above to get started!</p>
  </div>

  <div class="characters">
    <img src="bear.png" alt="Bear character" class="char-left">
    <img src="marker.png" alt="Marker character" class="char-right">
  </div>

  <footer>
    © 2025 Robotics Fun Club · Powered by Cute Vibes ✨
  </footer>

</body>
</html>
